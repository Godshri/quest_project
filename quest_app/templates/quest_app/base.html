<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>День Программиста</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quest_app/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="pixel-header">
            <h1><span class="pixel-emoji">
                <i class="fa-solid fa-dragon fa-pixel fa-orange"></i>
                    </span> Квест Дня Программиста <span class="pixel-emoji">
                <i class="fa-solid fa-gamepad fa-pixel fa-blue"></i>
            </span></h1>
            <div class="pixel-divider"></div>
        </header>
        
        <main>
            {% block content %}
            {% endblock %}
        </main>
        
        <footer class="pixel-footer">
            <div class="pixel-divider"></div>
            <p>© 2025. День Программиста</p>
        </footer>
    </div>
    
    <script src="{% static 'quest_app/js/game.js' %}"></script>
</body>
</html>
